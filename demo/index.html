<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="UTF-8">
	<title>存款計畫</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<img src="img/banner.jpg" border="0" class="banner" />
				<div class="row">
					<div class="col-md-12">
						<div class="final-goal">
							<p style="width: 30%" data-value="30"></p>
							<progress class="bar" max="100" value="30" data-current="50000" data-goal="1000000">
							</progress>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12">
				<div class="heart">♥</div>
				<div class="final-day">
					<span class="year">6</span> years & <span class="month">8</span> months
				</div>
				<p class="text-center">marry with U and ME</p>
				<div class="heart margin-fix">♥</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5">
				
			</div>
			<div class="col-md-5 col-md-offset-1">
				<div class="text-side">
					<div class="box">
						<h2><span class="glyphicon glyphicon-usd"></span> 每月存款</h2>
						<input type="text" placeholder="10000" />
					</div>
					<div class="box">
						<h2><span class="glyphicon glyphicon-flag"></span> 目標</h2>
						<input type="text" placeholder="100000" />
					</div>
					<div class="box">
						<h2><span class="glyphicon glyphicon-gift"></span> 已達成</h2>
						<input type="text" placeholder="50000" />
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
