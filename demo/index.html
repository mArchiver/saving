<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="UTF-8">
	<title>存款計畫</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="title">
		<h1>存款計畫</h1>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<div class="target-bar">
					<progress class="bar-1" max="100" value="50">
					</progress>
				</div>
			</div>
			<div class="col-md-5 col-md-offset-1">
				<div class="text-side">
					<div class="box">
						<h2><span class="glyphicon glyphicon-usd"></span> 每月存款</h2>
						<input type="text" placeholder="10000" />
					</div>
					<div class="box">
						<h2><span class="glyphicon glyphicon-flag"></span> 目標</h2>
						<input type="text" placeholder="100000" />
					</div>
					<div class="box">
						<h2><span class="glyphicon glyphicon-gift"></span> 已達成</h2>
						<input type="text" placeholder="50000" />
					</div>
					<div class="box end">
						預計還有<span class="final-day">6 年 8 個月</span>達成結婚目標
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
